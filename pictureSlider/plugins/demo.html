<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播jQuery插件</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<div class="container">
		<div class="view">
			<ul class="picture">
				
				<li><img src="../img/1.png"></li>
				<li><img src="../img/2.png"></li>
				<li><img src="../img/3.png"></li>
				<li><img src="../img/4.png"></li>
				
			</ul>
			
			
		</div>
	</div>

	<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="pictureSlider-plugins.js"></script>
	<script type="text/javascript">
	$(".picture").slider().slider("start");
	

	//setTimeout(function(){$(".picture").slider("stop");}, 5000);
	//setTimeout(function(){$(".picture").slider("prev",0);alert("sd");},5000);
	</script>
</body>
</html>
